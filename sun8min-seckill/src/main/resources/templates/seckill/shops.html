<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<table>
    <tr th:each="shop,iterStat : ${shops}">
        <th scope="row" th:text="${iterStat.count} + '.'"></th>
        <td><a th:href="@{'/' + ${prefix} + '/shop/' + ${shop.shopId}}"
               th:text="${shop.shopName}"></a></td>
    </tr>
</table>
</body>
</html>
