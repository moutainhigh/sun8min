<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<div>
    <p>名称: <span th:text="${product.productName}" /></p>
    <p>价格: <span th:text="${product.productPrice}" />元</p>

    <p>账户余额: <span th:text="${capitalAmount}" />元</p>
    <p>红包余额: <span th:text="${redpacketAmount}" />元</p>

    <form th:action="@{'/' + ${prefix} + '/placeOrder'}" method="post">
        红包金额:&nbsp;&nbsp;&nbsp;<input type="text" style="width: 220px" name="redpacketPayAmountStr" value=""
                                      placeholder="请输入期望使用的红包金额"/>
        <input type="hidden" name="productId" th:value="${product.productId}"/>

        <input type="submit" value="支付"/>
    </form>
</div>
</body>
</html>
