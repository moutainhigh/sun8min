<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><span th:text="${title}" /></title>
</head>
<body>
<h1><span th:text="${title}" /></h1>
<table>
    <tr th:each="shop,iterStat : ${shops}">
        <th scope="row" th:text="${iterStat.count} + '.'"></th>
        <td><a th:href="@{'/shop/' + ${shop.shopId}}"
               th:text="${shop.shopName}"></a></td>
    </tr>
</table>
</body>
</html>
